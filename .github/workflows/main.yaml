name: Lint and test

on: [ push ]

jobs:
  lint-and-test:
    strategy:
      matrix:
        python-version: [ "3.12", "3.13" ]
        os:
          - ubuntu-latest
        #  - windows-latest
        #  - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Cache pre-commit
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit|${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Run pre-commit
        run: uv run pre-commit run --all-files

      - name: Run mypy type checking
        run: uv run mypy  --install-types --non-interactive sevals tests examples

      - name: Run tests with coverage
        run: uv run coverage run -m pytest tests

      - name: Generate coverage report
        run: uv run coverage report --show-missing
